
    <!-- _includes/projects.html -->
    <div class="grid-item">
          <div class="card">
            {%- if project.img %}
              {%- include figure.html 
                path=project.img 
                alt="project thumbnail" -%}
            {%- endif %}
            <div class="card-body">
              {%- if project.redirect -%}
                <a href="{{ project.redirect }}">
              {%- else -%}
                <a href="{{ project.url | relative_url }}">
              {%- endif -%}
                <h3 class="card-title" text-align: center;>{{ project.title }}</h3>
              </a>
              <p class="card-text" text-align: center;>{{ project.description }}</p>
            </div>
          </div>
      </div>
